name: bunkerfit_run
version: 1.0.1+2
publish_to: none
description: Strong Body & Mind.
environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  auto_size_text: ^3.0.0
  dio: ^4.0.6
  double_back_to_close: ^2.0.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.5.3+1
  flutter_polyline_points: ^1.0.0
  flutter_vector_icons: ^1.0.0
  geolocator: ^8.2.1
  get: ^4.6.5
  get_storage: ^2.0.3
  google_maps_flutter: ^2.1.5
  location: ^4.4.0
  lottie: ^1.3.0
  nb_utils: ^4.5.2
  package_info_plus: ^1.4.2
  stop_watch_timer: ^1.4.0
  url_launcher: ^6.1.2

dev_dependencies:
  # icons_launcher: ^1.1.8
  # flutter_native_splash: ^2.2.1
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "installers/icon/icon.png"
  adaptive_icon_background: "installers/icon/icon.png"
  adaptive_icon_foreground: "installers/icon/icon.png"
  remove_alpha_ios: true
  remove_alpha_macos: true
  ios: true
  android: true
  macos: false
  windows: false
  linux: false
  web: false

flutter_native_splash:
  background_image: "installers/icon/splash.png"
  background_image_dark: "installers/icon/splash.png"
  android: true
  ios: true
  web: false
  android_12:
    image: "installers/icon/icon.png"

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 600
        - asset: fonts/Roboto-Black.ttf
          weight: 700

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
# flutter pub run icons_launcher:create
# flutter pub run flutter_native_splash:create

# dart pub global run rename --bundleId com.bunkerfit.location
# dart pub global run rename --appname "Bunkerfit Run"
